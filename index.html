<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Démarche Marketing & Définition des Marchés</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="quiz-container" id="quiz-container">
    <h2>QCM ENTRAINEMENT - Quantitative Survey Process and Data Analysis</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<script>
    const quizData = [
        { question: "What is the first step in conducting a quantitative survey?", choices: ["Data treatment", "Developing the questionnaire", "Sampling", "Survey design"], correct: 3 },
        { question: "Which of the following tools is commonly used for data processing in quantitative surveys?", choices: ["Google Analytics", "Qualtrics", "Microsoft Word", "Excel only"], correct: 1 },
        { question: "Why is it important to conduct data inspection before analysis?", choices: ["To delete irrelevant data", "To search for outliers, incomplete data, and monitor value distribution", "To generate new variables", "To finalize the survey questions"], correct: 1 },
        { question: "What does data coding involve in survey analysis?", choices: ["Writing down consumer answers word-for-word", "Converting responses into numerical values, like 0/1 for multiple-choice questions", "Identifying trends in data using qualitative scales", "Ranking data in alphabetical order"], correct: 1 },
        { question: "Why is weighting applied to survey data?", choices: ["To remove unwanted responses", "To compare results across independent groups or extrapolate them to the total population", "To adjust for sample size", "To reduce the influence of high-value answers"], correct: 1 },
        { question: "Which statistical measure is used to understand the central tendency of a dataset?", choices: ["Variance", "Standard deviation", "Median", "Range"], correct: 2 },
        { question: "What is the purpose of calculating the confidence interval (CI) in survey analysis?", choices: ["To estimate the accuracy and error risk of the analysis", "To find the average response", "To calculate the total survey cost", "To reduce data redundancy"], correct: 0 },
        { question: "How is the sample size for a survey determined?", choices: ["Based on the average response rate", "Using online calculators to achieve the desired confidence interval and precision", "By randomly selecting 10% of the population", "Through subjective estimation"], correct: 1 },
        { question: "What is the purpose of setting an action standard in a quantitative survey?", choices: ["To define the expected performance level before testing begins, guiding decision-making", "To ensure every respondent answers all questions", "To set a fixed budget for the survey", "To test different marketing materials"], correct: 0 },
        { question: "Which statistical method helps identify false correlations in survey data?", choices: ["Cross-tabulation", "Subject area knowledge combined with statistical methods", "Flat sorting histograms", "Descriptive analysis"], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>

</html>
